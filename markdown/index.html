<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Marked in the browser</title>
</head>
<body>
  <div id="content"></div>
  <script src="marked.min.js"></script>
  <script>
    var fileInput = '# Marked in the browser\n\nRendered by **marked**.'
    document.getElementById('content').innerHTML =
      marked.parse(fileInput);
  </script>
</body>
</html>
